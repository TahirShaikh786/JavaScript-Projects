<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="3" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Bat Ball Game</title>
</head>

<body>
  <section>
    <div class="container">
      <h1>Bat Ball Game</h1>
      <div class="inside-container-box">
        <div class="left-container">
          <div class="left-container-text">
            <h3>User Area</h3>
            <button onclick="computerChoiceF();userChoice1()" id="1" class="imgs1"></button>
            <button onclick="computerChoiceF();userChoice2()" id="2" class="imgs2"></button>
            <button onclick="computerChoiceF();userChoice3()" id="3" class="imgs3"></button>
          </div>
        </div>

        <div class="middle-container">
          <h3>Result Area</h3>
          <div class="middle-container-promt-area">
            <h4 id="promt-text"></h4>
          </div>
        </div>

        <div class="right-container">
          <div class="right-container-prompt">
            <h3>Computer Area</h3>
            <div class="computer-choice-area">
              <img id="computer-choice" src="./images/bat-ball.jpeg" alt="Choosing" width="150" height="150">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Bat Ball Game</title>
</head>

<body>
  <section>
    <div class="container">
      <h1>Bat Ball Game<i class="fa-solid fa-baseball-bat-ball"></i></h1>
      <div class="insideContainer">
        <div class="user">
          <h2>User Choice</h2>
          <button class="submit-choice"><img src="./images/cricket-bat.png" alt="" id="Bat-img" class="1"></button>
          <button class="submit-choice"><img src="./images/tennis.png" alt="" id="Bat-img" 
          class="2"></button>
          <button class="submit-choice"><img src="./images/wicket.png" alt="" id="Bat-img" class="3"></button>
        </div>
        <div class="computer">
          <h2>Computer Choice</h2>
          <div id="computer-choice">
            <img src="./images/bat-ball.jpeg" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JavaScript Basic Calculator</title>
</head>

<body>
  <section>
    <div class="container">
      <input type="text" name="" id="display" readonly>
      <div class="Buttons">
        <div class="numButtons">
          <button onclick="
            currentDisplay += '9';
            document.querySelector('#display').value = currentDisplay;
            ">9</button>

          <button onclick="
          currentDisplay += '8';
          document.querySelector('#display').value = currentDisplay;
          ">8</button>

          <button onclick="
            currentDisplay += '7';
            document.querySelector('#display').value = currentDisplay;
            ">7</button>

          <button onclick="
            currentDisplay += '6';
            document.querySelector('#display').value = currentDisplay;
            ">6</button>
            
          <button onclick="
          currentDisplay += '5';
          document.querySelector('#display').value = currentDisplay;
          ">5</button>

          <button onclick="
            currentDisplay += '4';
            document.querySelector('#display').value = currentDisplay;
            ">4</button>

          <button onclick="
            currentDisplay += '3';
            document.querySelector('#display').value = currentDisplay;
            ">3</button>

          <button onclick="
            currentDisplay += '2';
            document.querySelector('#display').value = currentDisplay;
            ">2</button>

          <button onclick="
            currentDisplay += '1';
            document.querySelector('#display').value = currentDisplay;
            ">1</button>

          <button onclick="
            currentDisplay += '0';
            document.querySelector('#display').value = currentDisplay;
            ">0</button>

          <button class="decimal-btn" onclick="
            currentDisplay += '.';
            document.querySelector('#display').value = currentDisplay;
            ">.</button>

          <button onclick="
            currentDisplay = '';
            document.querySelector('#display').value = currentDisplay;
            ">C</button>

          <button onclick="
            currentDisplay = eval(currentDisplay);
            document.querySelector('#display').value = currentDisplay;
          ">=</button>

        </div>
        <div class="operatorButtons">
          <button onclick="
          currentDisplay += '/';
          document.querySelector('#display').value = currentDisplay;
          ">/</button>

          <button onclick="
          currentDisplay += '*';
          document.querySelector('#display').value = currentDisplay;
          ">*</button>

          <button onclick="
            currentDisplay += '+';
            document.querySelector('#display').value = currentDisplay;
            ">+</button>

          <button onclick="
            currentDisplay += '-';
            document.querySelector('#display').value = currentDisplay;
            ">-</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    let currentDisplay = '';
    document.querySelector('#display').value = currentDisplay;

  </script>
</body>

</html>
